server:
  port: 8080
  servlet:
    context-path: /practice

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/practice?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
  data:
    redis:
      database: 0
      host: 127.0.0.1
      port: 6379
      password:


mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        web: INFO
  charset:
    console: UTF-8
  config: classpath:logback-spring.xml

