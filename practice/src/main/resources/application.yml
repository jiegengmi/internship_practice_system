server:
  port: 8000

spring:
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT + 8
  devtools:
    livereload:
      enabled: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/practice?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=UTC
  data:
    redis:
      database: 3
      host: 127.0.0.1
      port: 6379
      password:

practice:
  #系统相关配置
  system:
    #验证码校验方式
    captcha:
      type: math
    jwt:
      #jwt签名密钥
      signingKey: www.ikikyou.com
      #jwt过期时间（秒）默认当天有效
      expireTime: 36000
  #用户相关配置
  user:
    #删除用户时是否逻辑删除，默认为true
    isLogicalDelete: true

mybatis-plus:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    org:
      springframework:
        security: INFO
        web: INFO
  charset:
    console: UTF-8
  config: classpath:logback-spring.xml

