<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>docsify</title>
    <link rel="icon" href="imgs/logo.ico">
    <meta name="google-site-verification" content="6t0LoIeFksrjF4c9sqUEsVXiQNxLp2hgoqo0KryT-sE"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
    <meta name="description" content="A magical documentation generator.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="lib//themes/vue.css" title="vue">
    <link rel="stylesheet" href="lib//themes/dark.css" title="dark" disabled>
    <link rel="stylesheet" href="lib//themes/buble.css" title="buble" disabled>
    <link rel="stylesheet" href="lib//themes/pure.css" title="pure" disabled>

    <link rel="stylesheet" href="lib//css/dark-mode@0.6.1.css"/>
    <style>
        nav.app-nav li ul {
            min-width: 100px;
        }
    </style>
</head>

<body>
<div id="app">Loading ...</div>
<script>
    window.$docsify = {
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md',
        },
        name: 'React-Admin',
        repo: 'https://github.com/sxfad/react-admin',
        auto2top: true,
        coverpage: true,
        executeScript: true,
        loadSidebar: true,
        loadNavbar: false,
        mergeNavbar: false,
        maxLevel: 4,
        subMaxLevel: 2,
        ga: 'UA-106147152-1',
        matomo: {
            host: '//matomo.thunderwave.de',
            id: 6,
        },
        noEmoji: false,
        search: {
            noData: '没有结果!',
            paths: 'auto',
            placeholder: '搜索',
        },
        darkMode: {
            light: {
                toggleBtnBg: '#42b983',
            },
        },
        formatUpdated: '{MM}/{DD} {HH}:{mm}',
    };
</script>
<script src="lib//docsify.min.js"></script>
<script src="lib//plugins/search.min.js"></script>
<script src="lib//plugins/ga.min.js"></script>
<script src="lib//plugins/matomo.min.js"></script>
<script src="lib//js/prism-bash.min.js"></script>
<script src="lib//js/prism-markdown.min.js"></script>
<script src="lib//js/prism-nginx.min.js"></script>
<script src="lib//js/dark-mode@0.6.1.js"></script>
<script>
    ((window.gitter = {}).chat = {}).options = {
        room: 'docsifyjs/Lobby',
    };
</script>
</body>
</html>
